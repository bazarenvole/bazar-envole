    <script src="script.js"></script>

    <main>
        <h1>Contactez-moi</h1>

        <form id="contactForm">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
    
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
    
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>
    
            <label for="codepostal">Code Postal :</label>
            <input type="text" id="codepostal" name="codepostal" required>
    
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
    
            <button type="submit">Envoyer</button>
        </form>
    
        <div id="responseMessage"></div>

    
        <script>
            (function() {
                emailjs.init("mSRVgaKumtXfa6jdT"); // Remplace par ta clé publique
        
                document.getElementById('contactForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Empêche le rechargement de la page
        
                    emailjs.sendForm('service_jfsko4o', 'template_k5opumk', this) // Remplace 'template_id' par l'ID de ton modèle
                        .then(function() {
                            document.getElementById('responseMessage').innerHTML = 'Votre message a été envoyé avec succès.';
                            this.reset(); // Réinitialise le formulaire
                        }.bind(this), function(error) { // Utiliser .bind(this) pour que `this` pointe vers le formulaire
                            document.getElementById('responseMessage').innerHTML = 'Une erreur est survenue lors de l\'envoi de votre message. Veuillez nous contacter directement à bazar.envole@orange.fr';
                            console.log('Erreur: ', error);
                        });
                });
            })();
        </script>             
    </main>
